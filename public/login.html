<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Login</h2>

              <!-- Alert for errors -->
              <div
                class="alert alert-danger d-none"
                id="errorAlert"
                role="alert"
              ></div>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>

              <div class="text-center mt-3">
                <a href="/signup">Don't have an account? Sign Up</a>
              </div>

              <!-- Add this below the login form -->
              <div class="text-center mt-3">
                <button
                  type="button"
                  class="btn btn-link"
                  data-bs-toggle="modal"
                  data-bs-target="#forgotPasswordModal"
                >
                  Forgot Password?
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const errorAlert = document.getElementById("errorAlert");
          errorAlert.classList.add("d-none");

          const formData = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };

          try {
            const response = await fetch("/api/user/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || "Login failed");
            }

            // Store user data
            localStorage.setItem("token", data.token);
            localStorage.setItem("userName", data.name);
            localStorage.setItem("isPremium", data.isPremium);
            localStorage.setItem("userId", data.userId);

            // Redirect to expense page
            window.location.href = "/";
          } catch (error) {
            errorAlert.textContent = error.message;
            errorAlert.classList.remove("d-none");
          }
        });
    </script>

    <!-- Add this modal at the end of body -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reset Password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="resetEmail"
                  required
                  placeholder="Enter your email"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Send Reset Link
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("resetEmail").value;

          try {
            const response = await fetch("/password/forgotpassword", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || "Something went wrong");
            }

            alert("Password reset link has been sent to your email");
            document
              .getElementById("forgotPasswordModal")
              .querySelector(".btn-close")
              .click();
          } catch (error) {
            alert(error.message);
          }
        });
    </script>
  </body>
</html>
