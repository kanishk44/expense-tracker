<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Expense Tracker</h1>
        <div class="d-flex align-items-center">
          <span class="me-3" id="userName"></span>
          <button onclick="logout()" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h2 class="card-title mb-4">Add New Expense</h2>
              <form id="expenseForm" class="row g-3">
                <div class="col-md-6">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="What did you spend on?"
                    required
                  />
                </div>

                <div class="col-md-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text">₹</span>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="0.00"
                      step="0.01"
                      min="0"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" id="category" required>
                    <option value="">Choose...</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Add Expense
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-4">Expenses List</h2>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Description</th>
                      <th>Amount</th>
                      <th>Category</th>
                      <th>Date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="expenseTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Fetch and display expenses
      function loadExpenses() {
        fetch("/api/expenses")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch expenses");
            }
            return response.json();
          })
          .then((data) => {
            const tableBody = document.getElementById("expenseTableBody");
            tableBody.innerHTML = "";

            // Ensure data is an array
            const expenses = Array.isArray(data) ? data : [];

            if (expenses.length === 0) {
              tableBody.innerHTML = `
                <tr>
                  <td colspan="5" class="text-center">No expenses found</td>
                </tr>
              `;
              return;
            }

            expenses.forEach((expense) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${expense.description}</td>
                <td>₹${expense.amount}</td>
                <td><span class="badge bg-secondary">${
                  expense.category
                }</span></td>
                <td>${new Date(expense.date).toLocaleDateString()}</td>
                <td>
                  <button onclick="editExpense(${
                    expense.id
                  })" class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button onclick="deleteExpense(${
                    expense.id
                  })" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Error loading expenses:", error);
            const tableBody = document.getElementById("expenseTableBody");
            tableBody.innerHTML = `
              <tr>
                <td colspan="5" class="text-center text-danger">
                  Error loading expenses. Please try again.
                </td>
              </tr>
            `;
          });
      }

      // Add new expense
      document
        .getElementById("expenseForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            description: document.getElementById("description").value,
            amount: document.getElementById("amount").value,
            category: document.getElementById("category").value,
          };

          try {
            const response = await fetch("/api/expenses", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (!response.ok) {
              throw new Error("Failed to add expense");
            }

            document.getElementById("expenseForm").reset();
            loadExpenses();
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to add expense. Please try again.");
          }
        });

      // Delete expense
      function deleteExpense(id) {
        if (confirm("Are you sure you want to delete this expense?")) {
          fetch(`/api/expenses/${id}`, {
            method: "DELETE",
          }).then(() => loadExpenses());
        }
      }

      // Edit expense
      function editExpense(id) {
        const newDescription = prompt("Enter new description:");
        const newAmount = prompt("Enter new amount:");
        const newCategory = prompt("Enter new category:");

        if (newDescription && newAmount && newCategory) {
          fetch(`/api/expenses/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              description: newDescription,
              amount: newAmount,
              category: newCategory,
            }),
          }).then(() => loadExpenses());
        }
      }

      // Load expenses when page loads
      loadExpenses();

      // Add logout function
      function logout() {
        fetch("/api/logout", {
          method: "POST",
        }).then(() => {
          window.location.href = "/login";
        });
      }

      // Check authentication status
      fetch("/api/expenses").catch((error) => {
        if (error.response && error.response.status === 401) {
          window.location.href = "/login";
        }
      });
    </script>
  </body>
</html>
