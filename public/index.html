<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Expense Tracker</h1>
        <div class="d-flex align-items-center gap-3">
          <div class="d-flex align-items-center">
            <span class="me-2" id="userName"></span>
            <span id="premiumBadge" class="badge bg-warning text-dark d-none">
              <i class="bi bi-star-fill me-1"></i>Premium
            </span>
          </div>
          <button id="rzp-button1" class="btn btn-info me-2">
            <i class="bi bi-star-fill me-2"></i>Buy Premium
          </button>
          <button onclick="logout()" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h2 class="card-title mb-4">Add New Expense</h2>
              <form id="expenseForm" class="row g-3">
                <div class="col-md-6">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="What did you spend on?"
                    required
                  />
                </div>

                <div class="col-md-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text">₹</span>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="0.00"
                      step="0.01"
                      min="0"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" id="category" required>
                    <option value="">Choose...</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Add Expense
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-4">Expenses List</h2>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Description</th>
                      <th>Amount</th>
                      <th>Category</th>
                      <th>Date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="expenseTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Add this after the expenses table card -->
          <div id="leaderboardSection" class="card shadow-sm mt-4 d-none">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <h2 class="card-title mb-0">Leaderboard</h2>
                <button id="showLeaderboard" class="btn btn-primary">
                  <i class="bi bi-trophy me-2"></i>Show Leaderboard
                </button>
              </div>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Name</th>
                      <th>Total Expenses</th>
                    </tr>
                  </thead>
                  <tbody id="leaderboardBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      // Check if user is authenticated
      function checkAuth() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login";
          return;
        }
      }

      // Run auth check immediately when page loads
      checkAuth();

      // Add this function to handle API calls
      function fetchWithAuth(url, options = {}) {
        const token = localStorage.getItem("token");
        return fetch(url, {
          ...options,
          headers: {
            ...options.headers,
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });
      }

      // Fetch and display expenses
      function loadExpenses() {
        fetchWithAuth("/api/expenses")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch expenses");
            }
            return response.json();
          })
          .then((data) => {
            const tableBody = document.getElementById("expenseTableBody");
            tableBody.innerHTML = "";

            // Ensure data is an array
            const expenses = Array.isArray(data) ? data : [];

            if (expenses.length === 0) {
              tableBody.innerHTML = `
                <tr>
                  <td colspan="5" class="text-center">No expenses found</td>
                </tr>
              `;
              return;
            }

            expenses.forEach((expense) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${expense.description}</td>
                <td>₹${expense.amount}</td>
                <td><span class="badge bg-secondary">${
                  expense.category
                }</span></td>
                <td>${new Date(expense.date).toLocaleDateString()}</td>
                <td>
                  <button onclick="editExpense(${
                    expense.id
                  })" class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button onclick="deleteExpense(${
                    expense.id
                  })" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              `;
              tableBody.appendChild(row);
            });

            document.getElementById("userName").textContent =
              localStorage.getItem("userName") || "";
          })
          .catch((error) => {
            console.error("Error loading expenses:", error);
            const tableBody = document.getElementById("expenseTableBody");
            tableBody.innerHTML = `
              <tr>
                <td colspan="5" class="text-center text-danger">
                  Error loading expenses. Please try again.
                </td>
              </tr>
            `;
          });
      }

      // Add new expense
      document
        .getElementById("expenseForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            description: document.getElementById("description").value.trim(),
            amount: parseFloat(document.getElementById("amount").value),
            category: document.getElementById("category").value,
          };

          try {
            const response = await fetchWithAuth("/api/expenses", {
              method: "POST",
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(
                data.error || data.details || "Failed to add expense"
              );
            }

            document.getElementById("expenseForm").reset();
            loadExpenses();
          } catch (error) {
            console.error("Error adding expense:", error);
            alert(error.message || "Failed to add expense. Please try again.");
          }
        });

      // Delete expense
      function deleteExpense(id) {
        if (confirm("Are you sure you want to delete this expense?")) {
          fetchWithAuth(`/api/expenses/${id}`, {
            method: "DELETE",
          }).then(() => loadExpenses());
        }
      }

      // Edit expense
      function editExpense(id) {
        const newDescription = prompt("Enter new description:");
        const newAmount = prompt("Enter new amount:");
        const newCategory = prompt("Enter new category:");

        if (newDescription && newAmount && newCategory) {
          fetchWithAuth(`/api/expenses/${id}`, {
            method: "PUT",
            body: JSON.stringify({
              description: newDescription,
              amount: newAmount,
              category: newCategory,
            }),
          }).then(() => loadExpenses());
        }
      }

      // Load expenses when page loads
      loadExpenses();

      // Add logout function
      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("userName");
        localStorage.removeItem("isPremium");
        window.location.href = "/login";
      }

      // Check authentication status
      fetchWithAuth("/api/expenses").catch((error) => {
        if (error.response?.status === 401 || error.status === 401) {
          window.location.href = "/login";
        }
      });

      document.getElementById("rzp-button1").onclick = async function (e) {
        try {
          const response = await fetchWithAuth("/api/payment/createorder", {
            method: "POST",
          });

          if (!response.ok) {
            throw new Error("Failed to create order");
          }

          const orderData = await response.json();

          const options = {
            key: orderData.key_id,
            currency: "INR",
            name: "Expense Tracker Premium",
            description: "Upgrade to Premium Membership",
            order_id: orderData.order_id,
            handler: async function (response) {
              try {
                const result = await fetchWithAuth(
                  "/api/payment/updatestatus",
                  {
                    method: "POST",
                    body: JSON.stringify({
                      order_id: orderData.order_id,
                      payment_id: response.razorpay_payment_id,
                      razorpay_signature: response.razorpay_signature,
                    }),
                  }
                );

                const data = await result.json();

                if (!result.ok) {
                  throw new Error(data.error || "Payment verification failed");
                }

                // Update token and premium status
                localStorage.setItem("token", data.token);
                localStorage.setItem("isPremium", "true");
                alert("You are now a premium user!");
                document.getElementById("rzp-button1").style.display = "none";
                updatePremiumStatus(); // Refresh UI
              } catch (err) {
                alert(err.message || "Payment verification failed");
                window.location.reload();
              }
            },
            prefill: {
              name: localStorage.getItem("userName"),
            },
            theme: {
              color: "#3399cc",
            },
            modal: {
              ondismiss: async function () {
                try {
                  const result = await fetchWithAuth(
                    "/api/payment/updatestatus",
                    {
                      method: "POST",
                      body: JSON.stringify({
                        order_id: orderData.order_id,
                        payment_id: null,
                        razorpay_signature: null,
                        status: "FAILED",
                      }),
                    }
                  );

                  if (!result.ok) {
                    throw new Error("Failed to update order status");
                  }

                  // Refresh the page to update UI
                  window.location.reload();
                } catch (error) {
                  console.error("Error updating cancelled payment:", error);
                }
              },
            },
          };

          const rzp1 = new Razorpay(options);
          rzp1.open();
          e.preventDefault();
        } catch (error) {
          alert("Something went wrong! Please try again.");
        }
      };

      // Update the premium button visibility in index.html
      function updatePremiumStatus() {
        const isPremium = localStorage.getItem("isPremium") === "true";
        const premiumButton = document.getElementById("rzp-button1");
        const premiumBadge = document.getElementById("premiumBadge");
        const leaderboardSection =
          document.getElementById("leaderboardSection");

        if (isPremium) {
          premiumButton.style.display = "none";
          premiumBadge.classList.remove("d-none");
          leaderboardSection.classList.remove("d-none");
        } else {
          premiumButton.style.display = "block";
          premiumBadge.classList.add("d-none");
          leaderboardSection.classList.add("d-none");
        }
      }

      // Call this after loading expenses
      loadExpenses();
      updatePremiumStatus();

      // Add this script for leaderboard functionality
      document
        .getElementById("showLeaderboard")
        .addEventListener("click", async () => {
          try {
            const response = await fetchWithAuth("/api/premium/leaderboard");
            if (!response.ok) {
              throw new Error("Failed to fetch leaderboard");
            }

            const leaderboard = await response.json();
            const leaderboardBody = document.getElementById("leaderboardBody");
            leaderboardBody.innerHTML = "";

            leaderboard.forEach((user, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td>${index + 1}</td>
              <td>${user.name}${
                user.id === parseInt(localStorage.getItem("userId"))
                  ? " (You)"
                  : ""
              }</td>
              <td>₹${user.totalExpenses || 0}</td>
            `;
              leaderboardBody.appendChild(row);
            });
          } catch (error) {
            alert("Error fetching leaderboard. Please try again.");
          }
        });
    </script>
  </body>
</html>
