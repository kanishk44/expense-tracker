<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Expense Tracker</h3>
            </div>
            <div class="card-body">
              <form id="expenseForm">
                <div class="mb-3">
                  <label for="amount" class="form-label">Expense Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" id="category" required>
                    <option value="">Choose category...</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                  Add Expense
                </button>
              </form>
            </div>
          </div>

          <div class="card mt-4 shadow">
            <div class="card-header bg-secondary text-white">
              <h4 class="mb-0">Expenses List</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Amount</th>
                      <th>Description</th>
                      <th>Category</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="expensesList">
                    <!-- Expenses will be added here dynamically -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const expenseForm = document.getElementById("expenseForm");
        const expensesList = document.getElementById("expensesList");
        let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
        let editIndex = -1;

        function saveToLocalStorage() {
          localStorage.setItem("expenses", JSON.stringify(expenses));
        }

        function renderExpenses() {
          expensesList.innerHTML = "";
          expenses.forEach((expense, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>$${expense.amount}</td>
                        <td>${expense.description}</td>
                        <td>${expense.category}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2" onclick="editExpense(${index})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteExpense(${index})">Delete</button>
                        </td>
                    `;
            expensesList.appendChild(row);
          });
        }

        window.editExpense = function (index) {
          const expense = expenses[index];
          document.getElementById("amount").value = expense.amount;
          document.getElementById("description").value = expense.description;
          document.getElementById("category").value = expense.category;
          editIndex = index;
          document.querySelector('button[type="submit"]').textContent =
            "Update Expense";
        };

        window.deleteExpense = function (index) {
          expenses.splice(index, 1);
          saveToLocalStorage();
          renderExpenses();
        };

        expenseForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const amount = document.getElementById("amount").value;
          const description = document.getElementById("description").value;
          const category = document.getElementById("category").value;

          const expense = {
            amount: parseFloat(amount),
            description,
            category,
          };

          if (editIndex === -1) {
            expenses.push(expense);
          } else {
            expenses[editIndex] = expense;
            editIndex = -1;
            document.querySelector('button[type="submit"]').textContent =
              "Add Expense";
          }

          saveToLocalStorage();
          renderExpenses();
          expenseForm.reset();
        });

        renderExpenses();
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
